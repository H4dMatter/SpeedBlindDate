<form #loginForm="ngForm" (ngSubmit)="onClickSubmit(loginForm.value)">
  <fieldset>
    <legend>Welcome!</legend>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Enter your username, please"
        name="username"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter your password, please"
        name="password"
        ngModel
      />
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
      Submit
    </button>
  </fieldset>
</form>
<br/>

<button type="button" class="btn btn-primary btn-lg btn-block" id="register" href="#" routerLink="/user">
  Register
</button>
