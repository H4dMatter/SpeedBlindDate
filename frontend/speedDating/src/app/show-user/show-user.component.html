<form #ChangeLoginForm="ngForm" (ngSubmit)="onClickSubmitInfo(ChangeLoginForm.value)">
  <fieldset>
    <legend>Login Information</legend>
    <div class="form-group" >
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Please insert changed email address"
        [(ngModel)]="userInformation"
      />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Please insert changed username"
        name="username"
        [(ngModel)]="userInformation"
      />
    </div>
    <p>Insert new information into corresponding fields</p>
    <button type="submit" class="btn btn-primary btn-lg btn-block">
      Change LoginInformation
    </button>
  </fieldset>
</form>

<form #ChangePW="ngForm" >//(ngSubmit)="onClickSubmitPW(ChangePW.value)"
  <fieldset>
    <legend>Password Change</legend>
    <div class="form-group">
      <label for="passwordOne">Password 1</label>
      <input
        type="password"
        class="form-control"
        id="passwordOne"
        placeholder="Either authentificate or choose new password"
        name="passwordOne"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="passwordTwo">Password 2</label>
      <input
        type="password"
        class="form-control"
        id="passwordTwo"
        placeholder="Validate password, please"
        name="passwordTwo"
        ngModel
      />
    </div>
    <p>Insert new information into corresponding fields</p>
    <button type="submit" class="btn btn-primary btn-lg btn-block">
      Change password
    </button>
  </fieldset>
</form>
